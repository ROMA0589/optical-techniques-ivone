<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="180" height="180" fill="url(#grad1)" rx="20"/>
  
  <!-- Óculos/lentes grandes -->
  <g transform="translate(30, 60)">
    <!-- Lente izquierda -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="#ffffff" stroke-width="6"/>
    <!-- Lente derecha -->
    <circle cx="90" cy="30" r="25" fill="none" stroke="#ffffff" stroke-width="6"/>
    <!-- Puente -->
    <line x1="55" y1="30" x2="65" y2="30" stroke="#ffffff" stroke-width="6"/>
    <!-- Patilla izquierda -->
    <line x1="5" y1="30" x2="-5" y2="35" stroke="#ffffff" stroke-width="6"/>
    <!-- Patilla derecha -->
    <line x1="115" y1="30" x2="125" y2="35" stroke="#ffffff" stroke-width="6"/>
  </g>
  
  <!-- Texto "ÓPTICA" -->
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" opacity="0.9">ÓPTICA</text>
  
  <!-- Puntos decorativos -->
  <circle cx="150" cy="30" r="4" fill="#00a86b"/>
  <circle cx="30" cy="150" r="3" fill="#00a86b" opacity="0.7"/>
</svg>
